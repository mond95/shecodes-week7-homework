<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <form id="search-form">
      <input
        type="search"
        class="search-form-input"
        id="search-form-input"
        placeholder="Enter a city"
      />
      <input type="submit" value="search" class="search-form-button" />
    </form>
    <div class="weather-app">
      <header></header>
      <main>
        <div class="weather-app-data">
          <div class="flex-container">
            <div class="left-container">
              <h1 class="city" id="city"></h1>
              <p class="weather-app-details">
                <span class="temperature" id="temperature"></span>
                <br />
                <span class="date" id="date"
                  >Tuesday, <strong>2:14pm</strong></span
                >
                <br />
                <span class="wind">Wind speed: <strong>3.09km/h</strong></span>
              </p>
            </div>
            <div class="right-container">
              <div id="icon"></div>
              <div class="weather-description" id="weather-description"></div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was hosted by <a href="">Monica Diep</a>, is open-sourced
        on <a href="">Github</a> and <a href="">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
